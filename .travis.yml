language: php
dist: bionic
sudo: required

matrix:
  include:
    - php: 5.3
      dist: precise
    - php: 5.4
      dist: trusty
    - php: 5.5
      dist: trusty
    - php: 5.6
      dist: trusty
    - php: 7.0
      dist: xenial
    - php: 7.1
    - php: 7.2
    - php: 7.3
    - php: hhvm
      dist: trusty
      env: PHPUNIT=5.7

install:
  - composer install
  - if [[ $PHPUNIT == 5.7 ]]; then composer require "phpunit/phpunit:5.7"; fi

before_script:
  - mkdir -p build/logs
  - cd tests

script:
  - |
    if [[ $PHPUNIT57 == 5.7 ]]; then
      ../vendor/bin/phpunit --colors --coverage-clover ../build/logs/clover.xml .
    else
      phpunit --colors --coverage-clover ../build/logs/clover.xml .
    fi

after_success:
  - cd ..
  - php vendor/bin/coveralls --config .coveralls.yml -v
